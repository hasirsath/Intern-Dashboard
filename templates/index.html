<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intern Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome to Intern Dashboard</h2>
        <p><strong>This is a dummy login. Enter your details to continue.</strong></p>
        <form action="/dashboard" method="get">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="referral">Referral Code (optional)</label>
            <input type="text" name="referral" id="referral">

            <button type="submit" class="button">Continue to Dashboard</button>
        </form>
    </div>
</body>
</html>
